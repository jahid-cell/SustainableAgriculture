<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agriculture - Sustainable agriculture and food security</title>
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">AGRICULTURE AID.IO</h3>
          <p class="text">
            Stay with us for something New and amazing.
          </p>

          <div class="info">
            <div class="information">
              <img src="images/location.png" class="icon" alt="" />
              <p>Khulna, Bangladesh</p>
            </div>
            <div class="information">
              <img src="images/email.png" class="icon" alt="" />
              <p>empire121@gmail.com</p>
            </div>
            <div class="information">
              <img src="images/phone.png" class="icon" alt="" />
              <p>(+880) 1307639073</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a target="_blank" href="https://github.com/jahid-cell">
                <i class="fab fa-github"></i>
              </a>
              <a target="_blank" href="https://www.facebook.com/Jahid9876/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a target="_blank" href="https://twitter.com/JahidHa02694774">
                <i class="fab fa-twitter"></i>
              </a>
              <a target="_blank" href="https://www.behance.net/jahidhassan14">
                <i class="fab fa-behance"></i>
              </a>
              <a target="_blank" href="https://www.linkedin.com/in/jahid-hassan">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="POST" data-netlify="true">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="Name" class="input" />
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="Email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="Contact Number" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container">
              <input type="text" name="Category" class="input"/>
              <label for="">Header of IDEA</label>
              <span>Header of IDEA</span>
            </div>
            <div class="input-container textarea">
              <textarea name="Details" class="input"></textarea>
              <label for="">Details of Your Idea</label>
              <span>Details About Your Idea</span>
            </div>
            <div class="input-container textarea">
              <textarea name="Message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="./js/contact.js"></script>
  </body>
</html>
